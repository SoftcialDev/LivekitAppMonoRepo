name: Deploy API Functions

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api-functions/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

env:
  FUNC_SRC: apps/api-functions
  NODE_VER: '20.x'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: 1 - Build and Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VER }}
          cache: npm
          cache-dependency-path: ${{ env.FUNC_SRC }}/package-lock.json

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ env.FUNC_SRC }}"
          npm ci
          test -f "node_modules/prisma/build/index.js" || test -f "node_modules/.bin/prisma" || (echo "Prisma CLI not found" && exit 1)

      - name: Generate Prisma client
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ env.FUNC_SRC }}"
          npm run prisma:generate
          test -d "node_modules/.prisma/client" || test -f "node_modules/@prisma/client/index.js" || (echo "Prisma client not generated" && exit 1)

      - name: Build TypeScript
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ env.FUNC_SRC }}"
          npm run build
          test -d "dist/handlers" || (echo "dist/handlers directory not found after build" && exit 1)
          test -f "dist/handlers/Health/function.json" || (echo "function.json not copied to dist" && exit 1)
          test -f "dist/handlers/Health/index.js" || (echo "index.js not found in dist/handlers/Health" && exit 1)

      - name: Package deployable ZIP
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ env.FUNC_SRC }}"
          DEPLOY_ZIP_PATH="$(pwd)/../../deploy.zip"
          rm -f "$DEPLOY_ZIP_PATH"
          # Create temporary directory structure for Azure Functions
          # Azure Functions expects functions at root level, not in dist/
          TEMP_DIR=$(mktemp -d)
          # Copy root files
          cp host.json package.json package-lock.json "$TEMP_DIR/"
          # Copy handlers to root (Azure Functions requirement)
          cp -r dist/handlers "$TEMP_DIR/"
          # Copy other dist files (shared code) to dist/
          mkdir -p "$TEMP_DIR/dist"
          find dist -mindepth 1 -maxdepth 1 ! -name handlers -exec cp -r {} "$TEMP_DIR/dist/" \;
          # Copy dependencies
          cp -r node_modules "$TEMP_DIR/"
          cp -r prisma "$TEMP_DIR/"
          # Create ZIP from temporary directory
          cd "$TEMP_DIR"
          zip -r "$DEPLOY_ZIP_PATH" . \
            -x "**/.git/**" \
            -x "**/__tests__/**" \
            -x "**/*.test.ts" \
            -x "**/*.test.js" \
            -x "**/coverage/**" \
            -x "**/src/**" \
            -x "**/tsconfig.json" \
            -x "**/.eslintrc*" \
            -x "**/jest.config.*"
          # Cleanup
          rm -rf "$TEMP_DIR"
          cd "${{ env.FUNC_SRC }}"

      - name: Validate ZIP contents
        shell: bash
        run: |
          set -euo pipefail
          rm -rf zip-temp
          mkdir -p zip-temp
          unzip -q deploy.zip -d zip-temp
          # Validate root structure
          test -f "zip-temp/host.json" || (echo "host.json missing at root" && exit 1)
          test -f "zip-temp/package.json" || (echo "package.json missing at root" && exit 1)
          # Validate function structure (functions should be at root, not in dist/)
          test -d "zip-temp/handlers" || (echo "handlers directory missing at root" && exit 1)
          test -f "zip-temp/handlers/Health/function.json" || (echo "function.json missing in handlers/Health" && exit 1)
          test -f "zip-temp/handlers/Health/index.js" || (echo "index.js missing in handlers/Health" && exit 1)
          test -f "zip-temp/handlers/RunMigrations/function.json" || (echo "function.json missing in handlers/RunMigrations" && exit 1)
          test -f "zip-temp/handlers/RunMigrations/index.js" || (echo "index.js missing in handlers/RunMigrations" && exit 1)
          # Validate dependencies
          test -d "zip-temp/node_modules/@prisma/client" || test -d "zip-temp/node_modules/.prisma/client" || (echo "Prisma client missing" && exit 1)
          test -f "zip-temp/node_modules/prisma/build/index.js" || test -f "zip-temp/node_modules/.bin/prisma" || (echo "Prisma CLI missing" && exit 1)
          # Ensure src is not included
          test ! -d "zip-temp/src" || (echo "src directory should not be in ZIP" && exit 1)
          echo "ZIP validation passed"
          rm -rf zip-temp

      - uses: actions/upload-artifact@v4
        with:
          name: function-zip
          path: deploy.zip

  deploy:
    name: 2 - Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: function-zip
          path: .

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_API_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy ZIP to Azure Function App
        shell: bash
        run: |
          set -euo pipefail
          az functionapp deployment source config-zip \
            --resource-group livekit-agent-azure \
            --name in-contact-serverless-api \
            --src "./deploy.zip"
          echo "Deployment completed successfully"

  migrations:
    name: 3 - Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_API_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Database Migrations
        shell: bash
        env:
          API_URL: ${{ secrets.API_URL }}
          API_SCOPE_URI: ${{ secrets.VITE_AZURE_AD_API_SCOPE_URI }}
        run: |
          set -euo pipefail
          
          APP_ID_URI="${API_SCOPE_URI%/access_as_user}"
          
          TOKEN=$(az account get-access-token \
            --resource "$APP_ID_URI" \
            --query accessToken -o tsv)
          
          if [ -z "$TOKEN" ]; then
            echo "Error: Failed to obtain Azure AD token"
            exit 1
          fi
          
          MIGRATION_URL="${API_URL}/api/RunMigrations"
          echo "Calling migration endpoint: $MIGRATION_URL"
          
          RESPONSE=$(curl -X POST \
            "$MIGRATION_URL" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\n%{http_code}" \
            -s)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Error: Migration failed with HTTP $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi
          
          echo "Migrations completed successfully"
          echo "$BODY"

  sync-tenant-users:
    name: 4 - Sync Tenant Users
    runs-on: ubuntu-latest
    needs: migrations
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_API_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Sync Tenant Users
        shell: bash
        env:
          API_URL: ${{ secrets.API_URL }}
          API_SCOPE_URI: ${{ secrets.VITE_AZURE_AD_API_SCOPE_URI }}
        run: |
          set -euo pipefail
          
          APP_ID_URI="${API_SCOPE_URI%/access_as_user}"
          
          TOKEN=$(az account get-access-token \
            --resource "$APP_ID_URI" \
            --query accessToken -o tsv)
          
          if [ -z "$TOKEN" ]; then
            echo "Error: Failed to obtain Azure AD token"
            exit 1
          fi
          
          SYNC_URL="${API_URL}/api/SyncTenantUsers"
          echo "Calling sync tenant users endpoint: $SYNC_URL"
          
          RESPONSE=$(curl -X POST \
            "$SYNC_URL" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\n%{http_code}" \
            -s)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Error: Sync tenant users failed with HTTP $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi
          
          echo "Tenant users sync completed successfully"
          echo "$BODY"
