name: Build & Deploy – livekit-agent-azure-func

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/api-functions/**'
      - '.github/workflows/main_livekit-agent-azure-func.yml'
  workflow_dispatch:

env:
  FUNC_SRC: apps/api-functions   # folder containing host.json & built functions
  NODE_VER: '20.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VER }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VER }}

      - name: Install deps, build & generate Prisma client
        shell: pwsh
        run: |
          Push-Location ${{ env.FUNC_SRC }}
          npm ci
          npm run build
          npm run prisma:generate
          if (-Not (Test-Path ".\node_modules\.prisma\client")) {
            Write-Error "❌ Prisma Client was not generated"
            Exit 1
          }
          npm run migrate:deploy
          Pop-Location

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name:                       livekit-agent-azure-func
          slot-name:                      Production
          package:                        ${{ env.FUNC_SRC }}       # <<< publish this folder only
          publish-profile:                ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FF8DCA89135F49D0BAFC08A0152A293C }}
          scm-do-build-during-deployment: false
          enable-oryx-build:              false
          remote-build:                   false
