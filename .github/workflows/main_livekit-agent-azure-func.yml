name: Build, Zip & Deploy â€“ livekit-agent-azure-func

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api-functions/**'
      - '.github/workflows/main_livekit-agent-azure-func.yml'
  workflow_dispatch:

env:
  FUNC_SRC: apps/api-functions
  NODE_VER: '20.x'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VER }}
          cache: npm
          cache-dependency-path: ${{ env.FUNC_SRC }}/package-lock.json

      - name: Install deps, generate Prisma client, build
        shell: bash
        run: |
          set -euo pipefail
          cd "${{ env.FUNC_SRC }}"
          npm ci
          npm run prisma:generate
          test -d "node_modules/.prisma/client"
          npm run build

      - name: Package deployable ZIP
        shell: bash
        run: |
          set -euo pipefail
          rm -f deploy.zip
          cd "${{ env.FUNC_SRC }}"
          zip -r ../../deploy.zip . -x "**/.git/**"

      - name: Validate ZIP contents
        shell: bash
        run: |
          set -euo pipefail
          rm -rf zip-temp
          mkdir -p zip-temp
          unzip -q deploy.zip -d zip-temp
          test -f "zip-temp/host.json"
          test ! -d "zip-temp/apps/api-functions"
          test -d "zip-temp/node_modules/.prisma/client"
          rm -rf zip-temp

      - uses: actions/upload-artifact@v4
        with:
          name: function-zip
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: function-zip
          path: .

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_API_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy ZIP to Azure Function
        shell: bash
        run: |
          set -euo pipefail
          az functionapp deployment source config-zip \
            --resource-group livekit-agent-azure \
            --name in-contact-serverless-api \
            --src "./deploy.zip"
